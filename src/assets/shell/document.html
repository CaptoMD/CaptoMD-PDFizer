<!DOCTYPE html>
<html lang="{{lang}}">
<head>
    <meta charset="UTF-8" />
    <style>
        @import url('https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700');
    </style>
</head>
<body ng-app="captoAppPrint" data-footer-other-info="{{FOOTER_LOWER}}" data-footer-type-info="{{FOOTER_HIGHER}}" data-footer-title="{{title}}" data-device-detector="" class="is-pdf">
{{{container}}}

<div id="main">
    <div>
        <img src="content.pdf" style="-ro-source-page: 1;" id="inserted-document">
    </div>
</div>

<script type="text/javascript">
    function getPDFinfos() {
        var target = document.getElementById('inserted-document');
        var pageCount = target.roPageCount;
        if (pageCount > 1)
        {
            var parentNode = document.getElementById('main');

            for (var i = 2; i <= pageCount; i++) {
                var divElem = document.createElement('DIV');
                divElem.setAttribute('style', 'page-break-before: always;');
                var imgElem = document.createElement('IMG');
                imgElem.src = 'content.pdf';
                imgElem.setAttribute('style', '-ro-source-page: ' + i + ';');
                divElem.appendChild(imgElem);
                parentNode.appendChild(divElem);
            }
        }
    }
    document.addEventListener('DOMContentLoaded', getPDFinfos);
</script>

</body>
</html>
